<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <h1>Shareable Resume Builder</h1>
       <form id="resume-form">

       <!-- Personal Information -->

       <fieldset>
        <legend >Personal Information</legend>

         <label for="username">username:</label>
         <input type="text" id="username" placeholder="Enter your username" required>
        
        <label for="name">Name:</label>
        <input text="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
       </fieldset>

       <!-- Education -->

       <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea  id="education" placeholder="Enter your education" rows="3" required></textarea>
       </fieldset>

       <!-- Experience -->

       <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea  id="experience" placeholder="Enter your experience" required></textarea>
       </fieldset>

        <!-- Skills -->
       
       <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea  id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        
       </fieldset>

       <button type="submit"><b>Genarate Resume</b></button>
    </form>

    <br>

     <!-- Resume Dispaly -->

    <div id="resume-display" contenteditable="true"></div>

    <div id="Shareable-link-container" style="display:none;">
        <h2>Shareable link</h2>
        <p>Here is your unique link to view or edit ypur resume:</p>
        <a href="#" id="Shareable-link" target="_blank"></a>
        <br>
          
        <button id="download-pdf"><b>Download as PDF</b></button>

    </div>

    <script src="script.js"></script>

</body>
</html>
